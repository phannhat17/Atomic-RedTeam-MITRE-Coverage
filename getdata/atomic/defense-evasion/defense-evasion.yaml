      modified: '2020-03-20T15:22:53.835Z'
      name: Indicator Removal from Tools
      description: |-
        If a malicious tool is detected and quarantined or otherwise curtailed, an adversary may be able to determine why the malicious tool was detected (the indicator), modify the tool by removing the indicator, and use the updated version that is no longer detected by the target's defensive systems or subsequent targets that may use similar systems.

        A good example of this is when malware is detected with a file signature and quarantined by anti-virus software. An adversary who can determine that the malware was quarantined because of its file signature may use [Software Packing](https://attack.mitre.org/techniques/T1045) or otherwise modify the file so it has a different signature, and then re-use the malware.
      kill_chain_phases:
      - kill_chain_name: mitre-attack
        phase_name: defense-evasion
      x_mitre_detection: The first detection of a malicious tool may trigger an anti-virus
        or other security tool alert. Similar events may also occur at the boundary
        through network IDS, email scanning appliance, etc. The initial detection
        should be treated as an indication of a potentially more invasive intrusion.
        The alerting system should be thoroughly investigated beyond that initial
        alert for activity that was not detected. Adversaries may continue with an
        operation, assuming that individual events like an anti-virus detect will
        not be investigated or that an analyst will not be able to conclusively link
        that event to other activity occurring on the network.
      x_mitre_version: '1.0'
      x_mitre_modified_by_ref: identity--c78cb6e5-0c4b-4611-8297-d1b8b55e40b5
