      modified: '2020-01-14T17:23:25.111Z'
      name: Process DoppelgÃ¤nging
      description: |-
        Windows Transactional NTFS (TxF) was introduced in Vista as a method to perform safe file operations. (Citation: Microsoft TxF) To ensure data integrity, TxF enables only one transacted handle to write to a file at a given time. Until the write handle transaction is terminated, all other handles are isolated from the writer and may only read the committed version of the file that existed at the time the handle was opened. (Citation: Microsoft Basic TxF Concepts) To avoid corruption, TxF performs an automatic rollback if the system or application fails during a write transaction. (Citation: Microsoft Where to use TxF)

        Although deprecated, the TxF application programming interface (API) is still enabled as of Windows 10. (Citation: BlackHat Process DoppelgÃ¤nging Dec 2017)

        Adversaries may leverage TxF to a perform a file-less variation of [Process Injection](https://attack.mitre.org/techniques/T1055) called Process DoppelgÃ¤nging. Similar to [Process Hollowing](https://attack.mitre.org/techniques/T1093), Process DoppelgÃ¤nging involves replacing the memory of a legitimate process, enabling the veiled execution of malicious code that may evade defenses and detection. Process DoppelgÃ¤nging's use of TxF also avoids the use of highly-monitored API functions such as NtUnmapViewOfSection, VirtualProtectEx, and SetThreadContext. (Citation: BlackHat Process DoppelgÃ¤nging Dec 2017)

        Process DoppelgÃ¤nging is implemented in 4 steps (Citation: BlackHat Process DoppelgÃ¤nging Dec 2017):

        * Transact â€“ Create a TxF transaction using a legitimate executable then overwrite the file with malicious code. These changes will be isolated and only visible within the context of the transaction.
        * Load â€“ Create a shared section of memory and load the malicious executable.
        * Rollback â€“ Undo changes to original executable, effectively removing malicious code from the file system.
        * Animate â€“ Create a process from the tainted section of memory and initiate execution.
      kill_chain_phases:
      - kill_chain_name: mitre-attack
        phase_name: defense-evasion
      x_mitre_detection: |-
        Monitor and analyze calls to CreateTransaction, CreateFileTransacted, RollbackTransaction, and other rarely used functions indicative of TxF activity. Process DoppelgÃ¤nging also invokes an outdated and undocumented implementation of the Windows process loader via calls to NtCreateProcessEx and NtCreateThreadEx as well as API calls used to modify memory within another process, such as WriteProcessMemory. (Citation: BlackHat Process DoppelgÃ¤nging Dec 2017) (Citation: hasherezade Process DoppelgÃ¤nging Dec 2017)

        Scan file objects reported during the PsSetCreateProcessNotifyRoutine, (Citation: Microsoft PsSetCreateProcessNotifyRoutine routine) which triggers a callback whenever a process is created or deleted, specifically looking for file objects with enabled write access. (Citation: BlackHat Process DoppelgÃ¤nging Dec 2017) Also consider comparing file objects loaded in memory to the corresponding file on disk. (Citation: hasherezade Process DoppelgÃ¤nging Dec 2017)

        Analyze process behavior to determine if a process is performing actions it usually does not, such as opening network connections, reading files, or other suspicious actions that could relate to post-compromise behavior.
