      name: Hidden Files and Directories
      description: |-
        To prevent normal users from accidentally changing special files on a system, most operating systems have the concept of a â€˜hiddenâ€™ file. These files donâ€™t show up when a user browses the file system with a GUI or when using normal commands on the command line. Users must explicitly ask to show the hidden files either via a series of Graphical User Interface (GUI) prompts or with command line switches (<code>dir /a</code> for Windows and <code>ls â€“a</code> for Linux and macOS).

        Adversaries can use this to their advantage to hide files and folders anywhere on the system for persistence and evading a typical user or system analysis that does not incorporate investigation of hidden files.

        ### Windows

        Users can mark specific files as hidden by using the attrib.exe binary. Simply do <code>attrib +h filename</code> to mark a file or folder as hidden. Similarly, the â€œ+sâ€? marks a file as a system file and the â€œ+râ€? flag marks the file as read only. Like most windows binaries, the attrib.exe binary provides the ability to apply these changes recursively â€œ/Sâ€?.

        ### Linux/Mac

        Users can mark specific files as hidden simply by putting a â€œ.â€? as the first character in the file or folder name  (Citation: Sofacy Komplex Trojan) (Citation: Antiquated Mac Malware). Files and folder that start with a period, â€˜.â€™, are by default hidden from being viewed in the Finder application and standard command-line utilities like â€œlsâ€?. Users must specifically change settings to have these files viewable. For command line usages, there is typically a flag to see all files (including hidden ones). To view these files in the Finder Application, the following command must be executed: <code>defaults write com.apple.finder AppleShowAllFiles YES</code>, and then relaunch the Finder Application.

        ### Mac

        Files on macOS can be marked with the UF_HIDDEN flag which prevents them from being seen in Finder.app, but still allows them to be seen in Terminal.app (Citation: WireLurker).
        Many applications create these hidden files and folders to store information so that it doesnâ€™t clutter up the userâ€™s workspace. For example, SSH utilities create a .ssh folder thatâ€™s hidden and contains the userâ€™s known hosts and keys.
