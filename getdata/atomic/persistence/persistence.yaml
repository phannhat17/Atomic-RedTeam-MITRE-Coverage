      name: 'Create or Modify System Process: Systemd Service'
      description: "Adversaries may create or modify systemd services to repeatedly
        execute malicious payloads as part of persistence. Systemd is a system and
        service manager commonly used for managing background daemon processes (also
        known as services) and other system resources.(Citation: Linux man-pages:
        systemd January 2014) Systemd is the default initialization (init) system
        on many Linux distributions replacing legacy init systems, including SysVinit
        and Upstart, while remaining backwards compatible.  \n\nSystemd utilizes unit
        configuration files with the `.service` file extension to encode information
        about a service's process. By default, system level unit files are stored
        in the `/systemd/system` directory of the root owned directories (`/`). User
        level unit files are stored in the `/systemd/user` directories of the user
        owned directories (`$HOME`). (Citation: lambert systemd 2022) \n\nService
        unit files use the following directives to execute system commands:(Citation:
        freedesktop systemd.service)  \n\n* `ExecStart`, `ExecStartPre`, and `ExecStartPost`
        directives cover execution of commands when a service is started manually
        by `systemctl`, or on system start if the service is set to automatically
        start.\n* `ExecReload` directive covers when a service restarts. \n* `ExecStop`,
        `ExecStopPre`, and `ExecStopPost` directives cover when a service is stopped.
        \ \n\nAdversaries may abuse systemd functionality to establish persistent
        access to victim systems by creating and/or modifying service unit files systemd
        uses upon reboot or starting a service.(Citation: Anomali Rocke March 2019)
        Adversaries may also place symbolic links in these directories, enabling systemd
        to find these payloads regardless of where they reside on the filesystem.\n\nThe
        `.service` fileâ€™s `User` directive can be used to run service as a specific
        user, which could result in privilege escalation based on specific user/group
        permissions.(Citation: Rapid7 Service Persistence 22JUNE2016) "
